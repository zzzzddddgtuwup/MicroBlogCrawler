<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css">
    <title>Weibo Analysis</title>
</head>

<body>
<div role="navigation" class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="row">
                <div class="navbar-header col-sm-6 col-md-6">
                    <div class="logo-well">
                        <a href="http://neo4j.com/developer-resources">
                            <img src="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/img/logo-white.svg" alt="Neo4j World's Leading Graph Database" id="logo">
                        </a>
                    </div>
                    <div class="navbar-brand">
                        <div class="brand">Retweet network</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div id="graph">
            </div>
        </div>
        <div class="col-md-2">
            <div>
            <button id="degree">degree</button>
            <button id="closeness">closeness</button>
            <button id="betweenness">betweenness</button>
            <button id="pagerank">pagerank</button>
            <p id="range"></p>
                startTime: <input type="text" id="startTime" />
                endTime: <input type="text" id="endTime" />
                <br />
                <input id="reset" type="reset" value="Reset" />
                <button id="submit">Submit</button>
                <br />
            </div>
            <div>
                <p>current node is</p>
                <p id="detail"></p>
            </div>
        </div>
    </div>
    

    <style type="text/css">
        .node { stroke: #222; stroke-width: 1.5px; }
        /*circle {
          fill: #ccc;
          stroke: #222;
          stroke-width: 1.5px;
        }*/
        .link {stroke: #666;/* stroke-opacity: .6;*/stroke-width: 1.5px; }

        text {
            fill: #000;
            font: 10px sans-serif;
            pointer-events: none;
        }
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var scale_max = 2.3;
    var scale_min = 0.2;
    var current_scale = 1.1; 
    var bar_len = 100;
    var border_len = 20 ; 
    d3.xhr("http://localhost:7474/db/data/transaction/commit")
    .header("Content-Type", "application/json")
    .header("Accept","application/json; charset=UTF-8")
    .post(
        // JSON.stringify({"statements":[{"statement":"MATCH path = (n)-[r{tweetId:"3812215948115720"}]->(m) RETURN path","resultDataContents":["graph"]}]})
        JSON.stringify({"statements":[{"statement":"MATCH path = (n)-[r]->(m) RETURN path","resultDataContents":["graph"]}]})
        ,
        function(error, data){
            //if (error) return;
            var res = JSON.parse(data.response);
            console.log("got response", JSON.parse(data.response).results[0].data);
            function idIndex(a,id) {
                for (var i=0;i<a.length;i++) {
                    if (a[i].id == id) return i;
                }
                return null;
            }
            //create adjacentList
            var adjacentList = [];
            var nodes=[], links=[];
            var rangeMin = null;
            var rangeMax = null;
            res.results[0].data.forEach(function (row) {
                row.graph.nodes.forEach(function (n) {
                    if (idIndex(nodes,n.id) == null)
                        if("time" in n.properties){
                            var periodTime = n.properties.time.substr(0,13);
                            nodes.push({id:n.id,label:n.labels[0],
                                name:n.properties.name,
                                uid:n.properties.id,
                                time:n.properties.time,
                                period:periodTime,
                                degree:n.properties.outdegree,
                                betweenness:n.properties.betweenness,
                                closeness:n.properties.closeness,
                                pagerank:n.properties.pagerank
                            });
                            if(rangeMin==null){
                                rangeMin = periodTime;
                            }else{
                                rangeMin = rangeMin < periodTime ? rangeMin : periodTime;
                            }
                            if(rangeMax==null){
                                rangeMax = periodTime;
                            }else{
                                rangeMax = rangeMax > periodTime ? rangeMax : periodTime;
                            }
                        }else{
                            nodes.push({
                                id:n.id,
                                label:n.labels[0],
                                name:n.properties.name,
                                uid:n.properties.id,
                                degree:n.properties.outdegree,
                                betweenness:n.properties.betweenness,
                                closeness:n.properties.closeness,
                                pagerank:n.properties.pagerank
                            });
                        }  
                });
                var r = row.graph.relationships[0];
                var periodTime = r.properties.time.substr(0,13)
                links.push({source:idIndex(nodes,r.startNode),target:idIndex(nodes,r.endNode),
                    time:r.properties.time,
                    period:r.properties.time.substr(0,13)
                });
                if(!(r.startNode in adjacentList)){
                    adjacentList[r.startNode] = [];
                }
                adjacentList[r.startNode].push(r.endNode);
                if(rangeMin==null){
                    rangeMin = periodTime;
                }else{
                    rangeMin = rangeMin < periodTime ? rangeMin : periodTime;
                }
                if(rangeMax==null){
                    rangeMax = periodTime;
                }else{
                    rangeMax = rangeMax > periodTime ? rangeMax : periodTime;
                }
            });
            viz = {nodes:nodes, links:links};
            //console.log(rangeMin + " " + rangeMax);
            $("p#range").text("time range is " + rangeMin + " to "
                + rangeMax);
             console.log(viz);
            // console.log(adjacentList);

            var w = 2000, h = 1000;

            var linkramp=d3.scale.linear().domain([1,10,40]).range([400,600,1000]).clamp(true);
            var radiusScale = d3.scale.linear().domain([1,10,100,1000]).range([1,5,20,30]).clamp(true);
            var reverseRadiusScale = d3.scale.linear().domain([0,2]).range([1,30]).clamp(true);
            var pageRankScale = d3.scale.linear().domain([0,0.00001,0.0001,0.001,0.01,0.1,1]).range([1,4,8,16,20,25,30]).nice();

            var force = d3.layout.force()
            .charge(-100).linkDistance(function(d){
                // return d.source.degree;
                return 20;
            }).size([w, h])
            .nodes(viz.nodes).links(viz.links).on("tick", tick).start();

            var svg = d3.select("#graph")
                .append("svg")
                .attr("width", w)
                .attr("height", h)
                 .attr("pointer-events","all")     
                 .call(d3.behavior.zoom().on("zoom",redraw))//redraw
                .append('svg:g')
                .attr("cursor","pointer");

            // build the arrow.
            var marker = svg.append("svg:defs").selectAll("marker")
                .data(["end"])      // Different link/path types can be defined here
                .enter().append("svg:marker")    // This section adds in the arrows
                .attr("id", String)
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 15)
                .attr("refY", -1.5)
                .attr("markerWidth", 4)
                .attr("markerHeight", 4)
                .attr("orient", "auto")
                .append("svg:path")
                .attr("d", "M0,-5L10,0L0,5");

            var marker = svg.append("svg:defs").selectAll("marker")
                .data(["pink"])      // Different link/path types can be defined here
                .enter().append("svg:marker")    // This section adds in the arrows
                .attr("id", String)
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 15)
                .attr("refY", -1.5)
                .attr("fill","pink")
                .attr("markerWidth", 4)
                .attr("markerHeight", 4)
                .attr("orient", "auto")
                .append("svg:path")
                .attr("d", "M0,-5L10,0L0,5");

            var dtb = d3.select("svg")
                        .append("svg:g")
                        .attr({
                            heigth: bar_len,
                            width: 200 ,
                            x: 0,
                            y: 0 
                        });
                dtb.append('rect')//top
                   .attr({
                        width:border_len,
                        height:border_len,
                        x: 10,
                        y: 10
                   })
                   .attr("fill",'black');
                dtb.append("rect") //bottom
                   .attr({
                        width:border_len,
                        height:border_len,
                        x:10,
                        y:130
                   })
                   .attr("fill","black");
                dtb.append("rect")
                    .attr({
                        width:4,
                        height:bar_len,
                        x:19,
                        y:30
                    })
                    .attr("fill","grey");

            var bar = dtb.append('rect')
                         .attr({
                            width:20,
                            height:5,
                            x: 10,
                            y: 82,
                            fill:"green",
                            cursor:"pointer"
                         })
                         .call(d3.behavior.drag().on("drag",dragmove));//dragmove


            //(3)创建作为连线的svg直线
            var edges = svg.append('g')
                    .attr('cursor','pointer')
                    .selectAll(".link")
                    .data(force.links())
                    .enter()
                    .append("line")
                    .attr("class","link")
                    .attr("marker-end", "url(#end)");

            // define the nodes
            var node = svg.selectAll(".node")
                .data(force.nodes())
                .enter().append("g")
                .attr("class", "node")
                .attr("id",function(d){ return "node"+d.id;})
                .style("fill", function(d){
                    if("time" in d){
                        return "lightsteelblue";
                    }else{
                        return "#ccc";
                    }
                })
                .on("click", fade(.1))
                .on("dblclick", dblclick)
                .on("mouseover", function(d)
                 {
                    $("p#detail").text(d3.select(labels[0][d.index]).text())
                     d3.select(labels[0][d.index]).style("visibility","visible")
                 })
                .on("mouseout", function(d)
                 {
                     d3.select(labels[0][d.index]).style("visibility","hidden")
                 })
                .call(force.drag);

            // add the nodes
            node.append("circle")
                .attr("r", function(d){
                    if("time" in d){
                        return 4;
                    }else{
                        return 2;
                    }
                });
            

            var labels = node.append("text").
            text(function(d) {
                if("time" in d){
                    return d.name + "  " + d.uid + "  " + d.time;
                }else{
                    return d.name + "  " + d.uid;
                }
            })
            .style("visibility","hidden");

            // add the curvy lines
            function tick() {
                edges.attr("x1",function(d){
                return  d.source.x;
                })
                .attr("y1",function(d){
                    return  d.source.y;
                })
                .attr("x2",function(d){
                    return  d.target.x;
                })
                .attr("y2",function(d){
                    return  d.target.y;
                });
        //(6)设置节点坐标，节点先生成再确定坐标的
            node.attr("cx",function(d){//节点有坐标属性
                    return d.x;
                })
                .attr("cy",function(d){
                    return d.y;
                }).attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                }); 
            }

            var scale = 1.1;
            var currentY = 0;
            function redraw(){  //放大缩小 鼠标滑动   scale放大倍数，translate是转变，转换

                scale = d3.event.scale;
                if(scale > scale_max || scale < scale_min){  
                    return ;
                }
                currentY = scale/(scale_max-scale_min)*bar_len + 18;
                bar.attr("y",currentY);
                // console.log("scale:" + scale +",currentY:" + currentY); 
                svg.attr("transform","translate(" + d3.event.translate + ")" + "scale(" + scale + ")" ); 
            }        

            function dragmove(){ 
                var x = 0;   //not move in x axis
                var dy = d3.event.y; 
                var diffY = dy ;  //+currentY - 30 ; 

                if(diffY  > 130){//bar_len + border_len+ margin 
                    diffY = 125;
                    return ;
                }
                if(diffY < 30){ //border_len+ margin 
                    diffY = 30;
                    return ;
                }
                //console.log( "diffY:" + diffY + "dy:" + dy);
                scale = diffY /bar_len*(scale_max-scale_min);  
                //console.log("scale:" + scale); 
                bar.attr("y",diffY) 
                svg.attr("transform","translate(" + [(w/3)-(w*current_scale/3),(h/2) - (h*current_scale/2)] +")" + "scale(" + scale + ")" );
            }

            function click() {
                var n = d3.select(this);
                console.log(n);
            }

            function fade(opacity) {
                return function(d) {
                    var connected_nodes = bfs(d.id);
                    // console.log(connected_nodes);
                    node.style("stroke-opacity", function(o) {
                        thisOpacity = (connected_nodes.indexOf(o.id)!=-1) ? 1 : opacity;
                        this.setAttribute('fill-opacity', thisOpacity);
                        return thisOpacity;
                    });

                    edges.style("stroke-opacity", function(o) {
                        return (connected_nodes.indexOf(o.source.id)!=-1) ? 1 : opacity;
                    })
                    .attr("marker-end", function(o){
                        return (connected_nodes.indexOf(o.source.id)!=-1) ? "url(#end)" : ""
                        });
                };
            }

            function dblclick(){
                // node.style("stroke-opacity",1);
                node.style("stroke-opacity",1).attr('fill-opacity',1);
                edges.style("stroke-opacity",1).attr("marker-end", "url(#end)");
            }

            function bfs(startId){
                var result = [];
                var toVisitedList = [];
                var visitedList = [];
                toVisitedList.push(startId);
                while(toVisitedList.length > 0){
                    var currentNodeId = toVisitedList.shift();
                    if((visitedList.indexOf(currentNodeId)==-1)){
                        result.push(currentNodeId);    
                        visitedList.push(currentNodeId);
                        if(currentNodeId in adjacentList){
                            toVisitedList = toVisitedList.concat(adjacentList[currentNodeId]);
                        }
                    }
                }
                return result;
            }

            $("#submit").on("click", function () {
                var sT = $("#startTime").val(); 
                var eT = $("#endTime").val(); 
                node.style("stroke-opacity", function(o) {
                    var thisOpacity = 1;
                    if(o.period < sT){
                        thisOpacity = 0.5;
                    }else if(o.period <= eT){
                        thisOpacity = 1;
                    }else{
                        thisOpacity = 0.1;
                    }
                    this.setAttribute('fill-opacity', thisOpacity);
                    return thisOpacity;
                })
                .style("fill",function(o){
                    if(o.period < sT){
                        return "pink";
                    }else if(o.period <= eT){
                        return "green";
                    }else{
                        return "#ccc";
                    }
                });
                edges.style("stroke-opacity", function(o) {
                        if(o.period < sT){
                            d3.select("#node" + o.target.id).style("stroke-opacity",0.5).attr('fill-opacity',0.5).style("fill", "pink");
                            return 0.5;
                        }else if(o.period > eT){
                            d3.select("#node" + o.target.id).style("stroke-opacity",0.1).attr('fill-opacity',0.1).style("fill", "#ccc");
                            return 0.1;
                        }else{
                            d3.select("#node" + o.target.id).style("stroke-opacity",1).attr('fill-opacity',1).style("fill", "green");
                            return 1;
                        }
                    })
                    .style("stroke",function(o){
                        if(o.period < sT){
                            return "pink";
                        }else if(o.period <= eT){
                            return "green";
                        }else{
                            return "#666"
                        }
                    })
                    .attr("marker-end", function(o){
                        if(o.period < sT){
                            return "url(#pink)";
                        }else if(o.period <= eT){
                            return "url(#end)";
                        }else{
                            return ""
                        }
                    });
             });

            $("#reset").on("click", function () {
                node.style("stroke-opacity",1).attr('fill-opacity',1).style("fill","#222");
                node.style("fill", function(d){
                    if("time" in d){
                        return "lightsteelblue";
                    }else{
                        return "#ccc";
                    }
                });
                edges.style("stroke-opacity",1).attr("marker-end", "url(#end)").style("stroke","#666");
             });

            $("#degree").on("click", function () {
                node.select("circle").attr("r", function(o){
                    return radiusScale(o.degree+1);
                });
             });

            $("#closeness").on("click", function () {
                node.select("circle").attr("r", function(o){
                    return reverseRadiusScale(o.closeness);
                });
             });

            $("#betweenness").on("click", function () {
                node.select("circle").attr("r", function(o){
                    return radiusScale(o.betweenness+1);
                });
             });

            $("#pagerank").on("click", function () {
                node.select("circle").attr("r", function(o){
                    return pageRankScale(o.pagerank);
                });
             });
        } 
    );
</script>
</body>
</html>
